<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the container has a proper height */
        .video-grid-container {
            height: 80vh;
            min-height: 500px;
        }
        
        /* Optimize video loading */
        video {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="video-grid-container">
        <div class="grid grid-cols-7 grid-rows-4 gap-4 h-full">
            <!-- Left column video -->
            <div class="col-span-2 row-span-4">
                <div class="relative w-full h-full">
                    <video class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-lg" 
                           autoplay muted loop playsinline preload="metadata" webkit-playsinline 
                           title="Video editing">
                        <source src="https://cdn.pixabay.com/video/2023/10/21/185947-876963225_large.mp4" type="video/mp4">
                        <!-- Fallback placeholder -->
                        <div class="absolute inset-0 bg-gray-200 rounded-2xl flex items-center justify-center">
                            <p class="text-gray-500">Video not supported</p>
                        </div>
                    </video>
                </div>
            </div>
            
            <!-- Top middle video -->
            <div class="col-span-3 row-span-2 col-start-3 row-start-1">
                <div class="relative w-full h-full">
                    <video class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-lg" 
                           autoplay muted loop playsinline preload="metadata" webkit-playsinline 
                           title="Video editing">
                        <source src="https://cdn.pixabay.com/video/2025/07/06/289855_large.mp4" type="video/mp4">
                        <!-- Fallback placeholder -->
                        <div class="absolute inset-0 bg-gray-200 rounded-2xl flex items-center justify-center">
                            <p class="text-gray-500">Video not supported</p>
                        </div>
                    </video>
                </div>
            </div>
            
            <!-- Bottom middle video -->
            <div class="col-span-3 row-span-2 col-start-3 row-start-3">
                <div class="relative w-full h-full">
                    <video class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-lg" 
                           autoplay muted loop playsinline preload="metadata" webkit-playsinline 
                           title="Video editing">
                        <source src="https://cdn.pixabay.com/video/2025/07/22/292827_large.mp4" type="video/mp4">
                        <!-- Fallback placeholder -->
                        <div class="absolute inset-0 bg-gray-200 rounded-2xl flex items-center justify-center">
                            <p class="text-gray-500">Video not supported</p>
                        </div>
                    </video>
                </div>
            </div>
            
            <!-- Right column video -->
            <div class="col-span-2 row-span-4 col-start-6 row-start-1">
                <div class="relative w-full h-full">
                    <video class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-lg" 
                           autoplay muted loop playsinline preload="metadata" webkit-playsinline 
                           title="Video editing">
                        <source src="https://cdn.pixabay.com/video/2025/05/04/276624_large.mp4" type="video/mp4">
                        <!-- Fallback placeholder -->
                        <div class="absolute inset-0 bg-gray-200 rounded-2xl flex items-center justify-center">
                            <p class="text-gray-500">Video not supported</p>
                        </div>
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
